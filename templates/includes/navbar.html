<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<nav class="navbar">
    <div class="navbar-container">
        <!-- Логотип или название сайта (можно добавить) -->
        <div class="navbar-brand">
            <!-- Здесь может быть ваш логотип или название -->
        </div>
        
        <!-- Основные ссылки -->
        <div class="nav-links" id="navLinks">
            <a href="{% url 'home' %}">Главная</a>
            <a href="{% url 'services' %}">Услуги</a>
            <div class="dropdown">
                <a href="#" class="dropbtn">О компании <i class="fas fa-chevron-down dropdown-icon"></i></a>
                <div class="dropdown-content">
                    <a href="{% url 'about' %}"><i class="fas fa-building"></i> О компании</a>
                    <a href="{% url 'order' %}"><i class="fas fa-file-alt"></i> Заявка</a>
                    <a href="{% url 'contacts' %}"><i class="fas fa-address-book"></i> Контакты</a>
                    <a href="{% url 'articles' %}"><i class="fas fa-book-open"></i> Статьи</a>
                    <a href="{% url 'reviews' %}"><i class="fas fa-comment-alt"></i> Отзывы</a>
                </div>
            </div>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">Профиль</a>
                {% if user.is_staff %}
                    <a href="{% url 'admin_panel' %}">Админ-панель</a>
                    <a href="{% url 'request_list' %}">Заявки</a>
                {% endif %}
                <form method="POST" action="{% url 'logout' %}" class="logout-form">
                    {% csrf_token %}
                    <button type="submit" class="logout-btn">Выйти</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Вход</a>
                <a href="{% url 'register' %}">Регистрация</a>
            {% endif %}
        </div>
        
        <!-- Бургер-меню (теперь справа) -->
        <div class="burger-menu-container">
            <div class="burger-menu" id="burgerMenu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
</nav>

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    .navbar {
        background: rgba(4, 13, 34, 0.95);
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        padding: 12px 0;
        width: 100%;

        top: 0;
        z-index: 1000;
    }

    .navbar-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .nav-links {
        display: flex;
        gap: 15px;
        align-items: center;
        transition: all 0.3s ease;
    }

    .nav-links a {
        color: #ffffff;
        text-decoration: none;
        padding: 8px 12px;
        border-radius: 8px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        font-weight: 500;
        font-size: 15px;
        white-space: nowrap;
    }

    .nav-links a:hover {
        color: #4a69bd;
        background: rgba(74, 105, 189, 0.05);
    }

    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background: rgba(255, 255, 255, 0.95);
        min-width: 200px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        border-radius: 8px;
        overflow: hidden;
        top: 100%;
        left: 0;
    }

    .dropdown-content a {
        color: #333;
        padding: 12px 16px;
        display: block;
        transition: background 0.3s;
    }

    .dropdown-content a:hover {
        background: #f1f1f1;
        color: #4a69bd;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .logout-form {
        display: inline;
    }

    .logout-btn {
        background: none;
        border: none;
        color: #ffffff;
        cursor: pointer;
        padding: 8px 12px;
        font-size: 15px;
        font-weight: 500;
        font-family: inherit;
        border-radius: 8px;
    }

    .logout-btn:hover {
        color: #4a69bd;
        background: rgba(74, 105, 189, 0.05);
    }

    .burger-menu-container {
        display: flex;
        justify-content: flex-end;
    }

    .burger-menu {
        display: none;
        flex-direction: column;
        justify-content: space-between;
        width: 24px;
        height: 18px;
        cursor: pointer;
    }

    .burger-menu span {
        display: block;
        width: 100%;
        height: 2px;
        background: #fff;
        transition: all 0.3s ease;
    }

    /* Мобильная версия */
    @media (max-width: 768px) {
        .navbar-container {
            justify-content: space-between;
        }
        
        .nav-links {
            position: fixed;
            top: 60px;
            left: -100%;
            width: 80%;
            height: calc(100vh - 60px);
            background: rgba(4, 13, 34, 0.98);
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            gap: 15px;
            transition: left 0.3s ease;
            overflow-y: auto;
        }

        .nav-links.active {
            left: 0;
        }

        .dropdown {
            width: 100%;
        }

        .dropdown-content {
            position: static;
            display: none;
            width: 100%;
            box-shadow: none;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 10px;
        }

        .dropdown-content a {
            color: #fff;
            padding-left: 30px;
        }

        .dropdown:hover .dropdown-content {
            display: none;
        }

        .dropdown.active .dropdown-content {
            display: block;
        }

        .burger-menu {
            display: flex;
        }

        .burger-menu.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .burger-menu.active span:nth-child(2) {
            opacity: 0;
        }

        .burger-menu.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const burgerMenu = document.getElementById('burgerMenu');
        const navLinks = document.getElementById('navLinks');
        const dropdowns = document.querySelectorAll('.dropdown');

        // Бургер-меню
        burgerMenu.addEventListener('click', function(e) {
            e.stopPropagation(); // Предотвращаем всплытие события
            this.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        // Выпадающие меню для мобильных
        if (window.innerWidth <= 768) {
            dropdowns.forEach(dropdown => {
                const dropbtn = dropdown.querySelector('.dropbtn');
                
                dropbtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    dropdown.classList.toggle('active');
                    
                    // Закрываем другие открытые dropdown
                    dropdowns.forEach(otherDropdown => {
                        if (otherDropdown !== dropdown && otherDropdown.classList.contains('active')) {
                            otherDropdown.classList.remove('active');
                        }
                    });
                });
            });
        }

        // Закрытие меню при клике вне его области
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.navbar-container') && window.innerWidth <= 768) {
                burgerMenu.classList.remove('active');
                navLinks.classList.remove('active');
                dropdowns.forEach(dropdown => {
                    dropdown.classList.remove('active');
                });
            }
        });
    });
</script>
