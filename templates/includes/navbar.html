<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<nav class="navbar">
    <div class="navbar-container">
        <div class="nav-links" id="navLinks" style="order: 1;">
            <a href="{% url 'home' %}">Главная</a>
            <a href="{% url 'services' %}">Услуги</a>
            <div class="dropdown">
                <a href="#" class="dropbtn">О компании и прочее <i class="fas fa-chevron-down dropdown-icon"></i></a>
                <div class="dropdown-content">
                    <a href="{% url 'about' %}"><i class="fas fa-building"></i> О компании</a>
                    <a href="{% url 'order' %}"><i class="fas fa-file-alt"></i> Заявка</a>
                    <a href="{% url 'contacts' %}"><i class="fas fa-address-book"></i> Контакты</a>
                    <a href="{% url 'articles' %}"><i class="fas fa-book-open"></i> Полезные статьи</a>
                    <a href="{% url 'reviews' %}"><i class="fas fa-comment-alt"></i> Отзывы</a>
                </div>
            </div>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">Профиль</a>
                {% if user.is_staff or user.groups.filter.name == 'Менеджер' %}
                    <a href="{% url 'admin_panel' %}">Админская панель</a>
                    <a href="{% url 'request_list' %}">Просмотр заявок</a>
                {% endif %}
                <form method="POST" action="{% url 'logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="logout-btn">Выйти</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Вход</a>
                <a href="{% url 'register' %}">Регистрация</a>
            {% endif %}
        </div>
        
        <div class="burger-menu" id="burgerMenu" style="order: 2; margin-left: auto;">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</nav>

<style>
.navbar {
    background: rgba(4, 13, 34, 0.95);
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    padding: 12px 0;
    
    width: 100%;
    top: 0;
    z-index: 1000;
}

.navbar-container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 40px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.nav-links {
    display: flex;
    gap: 25px;
    align-items: center;
}

.nav-links a {
    color: #ffffff;
    text-decoration: none;
    padding: 8px 16px;
    border-radius: 8px;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    font-weight: 500;
}

.nav-links a:hover {
    color: #4a69bd;
    background: rgba(74, 105, 189, 0.05);
}

.nav-links a::after {
    content: '';
    position: absolute;
    bottom: -4px;
    left: 50%;
    width: 0;
    height: 2px;
    background: #4a69bd;
    transition: all 0.3s ease;
}

.nav-links a:hover::after {
    width: 60%;
    left: 20%;
}

.dropdown {
    position: relative;
}

.dropbtn {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px 16px;
    border-radius: 8px;
    transition: all 0.3s ease;
}

.dropdown:hover .dropdown-content {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}

.dropdown-content {
    position: absolute;
    top: 100%;
    left: 0;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    border-radius: 12px;
    min-width: 220px;
    padding: 10px 0;
    opacity: 0;
    visibility: hidden;
    transform: translateY(10px);
    transition: all 0.3s ease;
    z-index: 1000;
}

.dropdown-content a {
    padding: 12px 20px;
    color: #2d3436;
    display: flex;
    align-items: center;
    gap: 12px;
    transition: all 0.2s ease;
}

.dropdown-content a:hover {
    background: rgba(74, 105, 189, 0.05);
    color: #4a69bd;
    padding-left: 24px;
}

.dropdown-content i {
    width: 20px;
    text-align: center;
    color: #4a69bd;
}

.logout-btn {
    background: none;
    border: 1px solid #e74c3c;
    color: #e74c3c;
    padding: 8px 20px;
    border-radius: 8px;
    transition: all 0.3s ease;
}

.logout-btn:hover {
    background: #e74c3c;
    color: white;
    transform: translateY(-2px);
}

/* Бургер-меню */
.burger-menu {
    display: none;
    width: 32px;
    height: 24px;
    position: relative;
    cursor: pointer;
    z-index: 1001;
}

.burger-menu span {
    position: absolute;
    height: 3px;
    width: 100%;
    background: #2d3436;
    border-radius: 3px;
    transition: all 0.3s ease;
}

.burger-menu span:nth-child(1) { top: 0; }
.burger-menu span:nth-child(2) { top: 50%; transform: translateY(-50%); }
.burger-menu span:nth-child(3) { bottom: 0; }

.burger-menu.active span:nth-child(1) {
    transform: rotate(45deg) translate(8px, 8px);
}

.burger-menu.active span:nth-child(2) {
    opacity: 0;
}

.burger-menu.active span:nth-child(3) {
    transform: rotate(-45deg) translate(8px, -8px);
}

@media (max-width: 992px) {
    .burger-menu {
        display: block;
    }
    
    .nav-links {
        position: fixed;
        top: 0;
        right: -100%;
        width: 80%;
        max-width: 300px;
        height: 100vh;
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(15px);
        flex-direction: column;
        align-items: flex-start;
        padding: 80px 30px 30px;
        gap: 15px;
        transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .nav-links.active {
        right: 0;
    }
    
    .dropdown-content {
        position: static;
        box-shadow: none;
        background: transparent;
        backdrop-filter: none;
        border: none;
        padding: 0;
        margin: 10px 0;
    }
    
    .dropdown-content a {
        padding-left: 40px;
    }
}

</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const burgerMenu = document.getElementById('burgerMenu');
    const navLinks = document.getElementById('navLinks');
    const dropdowns = document.querySelectorAll('.dropdown');
    
    // Открытие/закрытие меню
    burgerMenu.addEventListener('click', function() {
        this.classList.toggle('active');
        navLinks.classList.toggle('active');
    });
    
    // Открытие подменю на мобильных
    dropdowns.forEach(dropdown => {
        const dropbtn = dropdown.querySelector('.dropbtn');
        
        dropbtn.addEventListener('click', function(e) {
            if (window.innerWidth <= 992) {
                e.preventDefault();
                dropdown.classList.toggle('active');
            }
        });
    });
    
    // Закрытие меню при клике на ссылку
    document.querySelectorAll('.nav-links a').forEach(link => {
        link.addEventListener('click', function() {
            if (window.innerWidth <= 992 && !this.classList.contains('dropbtn')) {
                burgerMenu.classList.remove('active');
                navLinks.classList.remove('active');
            }
        });
    });
});
</script>
