{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
{% include 'includes/navbar.html' %}
<div class="container">
    <h2>С возвращением!</h2>
    <p>Войдите в свой аккаунт</p>
    <form method="POST" class="auth-form">
        {% csrf_token %}
        <div class="input-group">
            <label for="id_username">Email</label>
            <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="text" name="username" id="id_username" class="form-control" placeholder="Введите ваш email" required>
            </div>
        </div>
        <div class="input-group">
            <label for="id_password">Пароль</label>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="id_password" class="form-control" placeholder="Введите пароль" required>
            </div>
        </div>
        <button type="submit" class="auth-btn">
            Войти <i class="fas fa-arrow-right"></i>
        </button>
    </form>
    <div class="auth-footer">
        <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
    </div>
</div>

</body>
<style>
    :root {
    --primary: #4361ee;
    --primary-light: #4895ef;
    --secondary: #3f37c9;
    --dark: #1b263b;
    --light: #f8f9fa;
    --success: #4cc9f0;
    --danger: #f72585;
    --warning: #f8961e;
    --info: #560bad;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
    color: var(--dark);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    flex-grow: 1;
    padding: 2rem;
    max-width: 480px;
    margin: 0 auto;
}

h2 {
    font-weight: 800;
    margin-bottom: 0.5rem;
    font-size: 1.75rem;
    color: var(--dark);
    text-align: center;
}

.container p {
    opacity: 0.9;
    margin-bottom: 2rem;
    text-align: center;
    color: #6c757d;
}

.auth-form {
    width: 100%;
}

.input-group {
    margin-bottom: 1.5rem;
}

.input-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: #6c757d;
    font-weight: 500;
}

.input-field {
    position: relative;
}

.input-field i {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: var(--primary);
    z-index: 2;
    font-size: 1.1rem;
}

.input-field input {
    height: 56px;
    width: 100%;
    padding-left: 3rem;
    padding-right: 1rem;
    border-radius: 12px;
    border: 2px solid #e9ecef;
    transition: all 0.3s;
    font-size: 1rem;
}

.input-field input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.15);
    outline: none;
}

.auth-btn {
    background-color: var(--primary);
    color: white;
    border: none;
    border-radius: 12px;
    padding: 1rem;
    font-weight: 600;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    font-size: 0.9rem;
    width: 100%;
    transition: all 0.3s;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
}

.auth-btn:hover {
    background-color: var(--secondary);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(63, 55, 201, 0.3);
}

.auth-footer {
    text-align: center;
    padding-top: 1.5rem;
    margin-top: 1.5rem;
    border-top: 1px solid #e9ecef;
    color: #6c757d;
    width: 100%;
}

.auth-footer a {
    color: var(--primary);
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s;
}

.auth-footer a:hover {
    color: var(--secondary);
    text-decoration: underline;
}

/* Анимации */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.container {
    animation: fadeIn 0.6s ease-out forwards;
}

/* Адаптивность */
@media (max-width: 576px) {
    .container {
        padding: 1.5rem;
    }
    
    h2 {
        font-size: 1.5rem;
    }
}
</style>
</html>
